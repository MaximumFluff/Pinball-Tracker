<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Pinball | {% block title %}{{title}}{% endblock %}</title>
</head>
<body class="main">
  <nav class="navbar navbar-expand-lg margin navbar-style dark">
    <a class="navbar-brand text-white">Pinball Tracker</a>
    <a class="nav-item nav-link active" href="{% url 'pinball:index' %}">Home</a>
    <a class="nav-item nav-link active" href="{% url 'pinball:list_all' %}">All Scores</a>

    <div class="row">
      <div class="col-md-6 m-auto">

    </div>
  </div>
</body>
<style>
  .main {
    background-color: #0053a6;
  }
  .dark {
    background-color: #002143;
  }
