{% extends 'base.html' %}
{% block content %}
{% if scores %}
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="text-white" scope="col">Name</th>
      <th class="text-white" scope="col">Date</th>
      <th class="text-white" scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
  {% for score in scores %}
  <tr>
    <td class="text-white">{{score.username}}</td>
    <td class="text-white">{{score.date}}</td>
    <td class="text-white">{{score.high_score}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
  <p class=>No data available</p>
{% endif%}
{% endblock %}
