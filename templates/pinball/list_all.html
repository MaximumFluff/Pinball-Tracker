{% extends 'base.html' %}
{% block content %}
{% if scores %}
{% load static %}
<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
<h3 class="text-white">All saved</h3>
<input type="email" class="form-control" id="search" placeholder="Filer list...">
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th class="text-white" scope="col">Name</th>
      <th class="text-white" scope="col">Date</th>
      <th class="text-white" scope="col">Score</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  {% for score in scores %}
  <tr>
    <td class="text-white">{{score.username}}</td>
    <td class="text-white">{{score.date}}</td>
    <td class="text-white">{{score.high_score}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
  <p class="text-white">No data available</p>
{% endif%}
{% endblock %}
